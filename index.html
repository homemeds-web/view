<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Doctor - #Lander</title>
  <meta name="description" content="Please click to continue!">
  <meta property="og:title" content="Home Doctor - #Lander">
  <meta property="og:description" content="Please click to continue!">
  <meta property="og:image" content="ogimage.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://homedoctor-remedies.github.io/view/">
  <style>
    :root {
      --white: #e2e8f0;
      --grey: #94a3b88e;
      --blue: #090d1759;
      --lightblue: #1d2531;
    }
    
    input,
    textarea,
    button,
    select,
    a {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ded8d8;
      font-family: sans-serif;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .container {
      text-align: center;
    }

    .image-wrapper {
      width: 320px;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: #c33f4c;
      color: #fef801;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .btn:active {
      background-color: #874048;
      transform: scale(0.95);
    }

    .btn:hover {
      background-color: #993741;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="image-wrapper">
        <img src="unnamed.jpg" alt="Sample Image" />
      </div>
      <a href="https://homedoctorbook.com/book/#aff=twenty-five">
        <button class="btn">continue to page!</button>
      </a>
    </div>
  </div>
</body>
</html>
